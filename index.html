<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/60b995ed31.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input type="number" value="1" />
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-country">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from" id="from-country"></select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-country">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name="to" id="to-country"></select>
                    </div>
                </div>
            </div>
            <div class="msg">1 USD = 80 INR</div>
            <button>Get Exchange Rate</button>
        </form>
    </div>
    <script src="country.js"></script>
    <script src="app.js"></script>
</body>
</html>
